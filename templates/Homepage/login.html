{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
{% include 'Homepage/favicon.html' %}
{% include 'Homepage/navbar.html' %}
</head>



<body>
<main class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow-lg" style="width: 100%; max-width: 450px;">
    <h2 class="text-center text-success mb-3 fw-bold">GlucoTrack</h2>
    <p class="text-center text-muted mb-4">Monitor your Blood Readings. Anywhere, Anytime.</p>

    <form method="POST" novalidate>
      {% csrf_token %}

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="mb-4 position-relative">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-envelope-fill text-success"></i>
          </span>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="mb-4 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock-fill text-success"></i>
          </span>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 py-3">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
