{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'Homepage/favicon.html'%}
  <title>Add Blog Post</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      {% include 'Medical/sidebar.html' %}

      <main class="col-md-10">
        <div class="header p-3 d-flex justify-content-between align-items-center">
          <h4 class="mb-0 text-success">Add Blog Post</h4>
          <div class="text-muted">Welcome, <strong>{{ request.user }}</strong></div>
        </div>

        <div class="container py-4">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
            </div>

            <div class="mb-3">
              <label for="shortDesc" class="form-label">Short Description</label>
              <input type="text" class="form-control" id="shortDesc" name="short_description" placeholder="Enter a short summary" required>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Upload Image</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" name="content" rows="6" placeholder="Enter full blog content" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">
              <i class="bi bi-upload me-1"></i> Publish
            </button>
            <a href="{% url 'medical_staff_blogs' %}" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script>
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.href.includes(currentPath)) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
